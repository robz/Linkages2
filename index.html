<html>
<head>
<style>

#my_canvas {
  float: left;
}

textarea {
  margin: 0;
  padding: 0;
  position: relative;
}

body {
  margin: 0;
  padding: 0;
}

#controls {
  float: left;
  width: 200px;
  height: 100%;
}

.linkage_control {
  width: 190px;
}

.linkage_control_desc {
  margin-left: 10px; 
  margin-top: 10px; 
  font-size: 12px;
}

#importButton {
  width: 200px;
  height: 40px;
}

</style>

<script src="src/ui/graphics.js"></script>
<script src="src/ui/controllers.js"></script>
<script src="src/bars/fourbar.js"></script>
<script src="src/bars/fivebar.js"></script>
<script src="src/bars/drawbars.js"></script>
<script src="src/optimization/optimize.js"></script>
<script src="src/optimization/optimize_bars2.js"></script>
<script src="src/main.js"></script>

</head>

<body>

  <div id="controls">
    <div class="linkage_control_desc">p1 x position</div>
    <input class="linkage_control" type="range" id="c1"/>
    <div class="linkage_control_desc">p1 y position</div>
    <input class="linkage_control" type="range" id="c2"/>
    <div class="linkage_control_desc">p2 x position</div>
    <input class="linkage_control" type="range" id="c3"/>
    <div class="linkage_control_desc">p2 y position</div>
    <input class="linkage_control" type="range" id="c4"/>
    <div class="linkage_control_desc">first bar length</div>
    <input class="linkage_control" type="range" id="c5"/>
    <div class="linkage_control_desc">second bar length</div>
    <input class="linkage_control" type="range" id="c6"/>
    <div class="linkage_control_desc">third bar length</div>
    <input class="linkage_control" type="range" id="c7"/>

    <input class="linkage_control" type="range" id="c8"/>
    <div class="linkage_control_desc">extension bar angle</div>
    <input class="linkage_control" type="range" id="c9"/>
    <div class="linkage_control_desc">extension bar length</div>
    <input class="linkage_control" type="range" id="c10"/>
    <div class="linkage_control_desc">translate x</div>
    <input class="linkage_control" type="range" id="c11"/>
    <div class="linkage_control_desc">translate y</div>
    <input class="linkage_control" type="range" id="c12"/>
    <div class="linkage_control_desc">rotate p2</div>
    <input class="linkage_control" type="range" id="c13"/>
    <div class="linkage_control_desc">distance from p1 to p2</div>
    <input class="linkage_control" type="range" id="c14"/>
  </div>

  <canvas id="my_canvas"></canvas>

  <textarea id="outputTA"></textarea>
  <textarea id="inputTA"></textarea>
  <button id="importButton">IMPORT</button>

</body>
</html>
